<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4 Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container hide" id="timer">
        <h2> Time Remaining:<br> (<span id="time"></span>) </h2>
    </div>
    <div class="quizBox hide" id="quiz">
        <div class="quizHeader">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="aText">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="bText">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="cText">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="dText">Answer</label>
                </li>
            </ul>
        </div>
    </div>
    <div class="bottom">
    <button id="submit" class="hide">Submit</button>
    </div>
    <div class="center">
        <button id="startButton">Start</button>
</div>
<!-- End -->
<div class="hide">
<form>
    <p> Enter Name:
        <input type="text" name="name" id="username" class="text-input" />
        <button id="submit-score" type="submit">Submit High Score</button>
    </p>
</form>
</div>
<!-- High score -->
<section id="highScoreContainer" class="hide">
    <div class="score">
        <h3 class="highscore">High Scores</h3>
        <ol id="high-score-list" class="score-list"></ol>
        
    </div>
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
